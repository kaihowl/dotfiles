name: Test dotfiles

on:
  pull_request:
    branches:
    - master
jobs:
  lint:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: info
          # Prevent SC1090/SC1091. Will fail if we have too many scripts.
          # Check usage of "-x" or "external-sources=true" then.
          check_together: 'yes'
          ignore_paths: nvim/test-efm
        env:
          SHELLCHECK_OPTS: -s bash

  build:
    timeout-minutes: 5
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          path: '.dotfiles'
      - name: Install and test
        shell: bash
        run: |
          export HOME=$(pwd)
          env
          export XDG_CONFIG_HOME=$(pwd)/.config
          # Don't care about outdated, broken linkages on CI
          # Otherwise, this might update node or php if for example sqlite3 is
          # updated for autojump.
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          export HOMEBREW_NO_INSTALL_CLEANUP=1
          cd .dotfiles/
          ./script/bootstrap
          ./script/install
          ./script/test
