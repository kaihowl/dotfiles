name: Test dotfiles

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - build/*
  pull_request:
    branches:
      - master
  schedule:
    - cron: 41 11 * * 0
jobs:
  lint:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: style
          # Prevent SC1090/SC1091. Will fail if we have too many scripts.
          # Check usage of "-x" or "external-sources=true" then.
          check_together: 'yes'
          ignore_paths: nvim/tests/test-efm
        env:
          SHELLCHECK_OPTS: -s bash

  build:
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          path: '.dotfiles'
          fetch-depth: 40
      - name: Install git-perf
        uses: kaihowl/git-perf/.github/actions/install@add-report-action

  report:
    name: git-perf
    needs: build
    if: always()
    uses: kaihowl/git-perf/.github/workflows/report.yml@add-report-action
    with:
      additional-args: '-s os'
