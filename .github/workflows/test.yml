name: Test dotfiles

on:
  pull_request:
    branches:
    - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Run Shellcheck
        uses: azohra/shell-linter@latest
        with:
          path: "**/*.sh,**/*.zsh,script/*,bin/*"
          exclude-paths: ""

  build:
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          path: '.dotfiles'
      - name: Install and test
        shell: bash
        run: |
          export HOME=$(pwd)
          env
          export XDG_CONFIG_HOME=$(pwd)/.config
          # Don't care about outdated, broken linkages on CI
          # Otherwise, this might update node or php if for example sqlite3 is
          # updated for autojump.
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          export HOMEBREW_NO_INSTALL_CLEANUP=1
          cd .dotfiles/
          ./script/bootstrap
          ./script/install
          ./script/test
