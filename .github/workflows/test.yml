name: Test dotfiles

on:
  pull_request:
    branches:
    - master

jobs:
  build:

    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          path: '.dotfiles'
      - name: Install and test
        shell: bash
        run: |
          export HOME=$(pwd)
          env
          export XDG_CONFIG_HOME=$(pwd)/.config
          # Don't care about outdated, broken linkages on CI
          # Otherwise, this might update node or php if for example sqlite3 is
          # updated for autojump.
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          cd .dotfiles/
          if [[ "${{ matrix.os }}" == macos* ]]; then
            # Remove a download bandwidth hog often installed on GitHub runners
            brew remove azure-cli || true;
          fi
          ./script/bootstrap
          ./script/install
          ./script/test
