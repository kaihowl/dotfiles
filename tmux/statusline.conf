set -g status-justify "left"
set -g status "on"
set -g status-style "none,bg=terminal"
set -g status-left-style "fg=black,bg=brightblue"
set -g status-right-style ""
set -g status-right-length "100"
set -g status-left-length "100"
set -g status-left " #S #[none,bg=terminal] "
set -g status-right " %Y-%m-%d %a %H:%M #[fg=black,bg=brightblue] #h "

set -g message-style "reverse"
set -g message-command-style "reverse,dim"

set -g pane-active-border-style "fg=brightblue"
set -g pane-border-style "fg=white"
# Issue #310
# set -g pane-border-lines "heavy"

setw -g monitor-activity on
setw -g window-status-activity-style "fg=red"
setw -g window-status-separator " "
setw -g window-status-style "dim"
setw -g window-status-last-style "italics"
setw -g window-status-current-style "fg=black,bg=brightyellow"
setw -g window-status-current-format " #I |#{?window_zoomed_flag,(, }#W#{?window_zoomed_flag,), } "
setw -g window-status-format " #I | #W  "
